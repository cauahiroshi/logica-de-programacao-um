<meta charset="UTF-8">

<script>

	function pularLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pularLinha(); 
	}

	function sorteia(n){
		return Math.round(Math.random()*n);
	}

	var numeroPensado = sorteia(100);
	console.log(numeroPensado); //teste

	var chute = parseInt(prompt("Digite seu chute!")); 

	if (chute == numeroPensado){
		mostra("Você acertou! :)       " + "Eu tinha pensado mesmo no numero " + numeroPensado);
	}else{
		mostra("Você errou! :(       " + "Eu tinha pensado no numero " + numeroPensado);
	}

	if (chute > numeroPensado){
		mostra("Seu chute foi maior do que o numero pensado ");
	}

	if (chute < numeroPensado){
	mostra("Seu chute foi menor do que o número pensado");
	}
	
</script>
