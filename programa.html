<script>

	function pularLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase)
		pularLinha(); 
	}

	var ano = 2021;  


	mostra("Cauã Hiroshi tem " + (ano-2005) + " anos")

	pularLinha();

	mostra("Joaquim tem " + (ano-2000) + " anos")

	pularLinha();


	ano=2022

	mostra("Bart tem " + (ano-2012) + " anos")

	pularLinha();

	mostra("Olá pessoal!")


</script>
