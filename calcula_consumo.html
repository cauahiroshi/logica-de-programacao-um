<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque= 40;

	var caminhoComGasolina= 480;
	var consumoDeGasolina= caminhoComGasolina/tanque; 

	var caminhoComAlcool=300;
	var consumoDeAlcool= caminhoComAlcool/tanque; 

	document.write("Meu carro consome 1 litro de gasolina a cada " + consumoDeGasolina + " quilometros, ");
	document.write("ja com alcool ele gasta " + consumoDeAlcool + " litros por quilometros." + "<br>" + "<br>");
	document.write("Meu carro é mais economico com o uso de gasolina.")
	
</script>
