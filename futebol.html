<meta charset="UTF-8">

<script>

	function pularLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pularLinha(); 
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));

	var pontos = vitorias * 3 + empates

	mostra ("Os pontos do seu time é igual à  " + pontos); 

	if (pontos > 28){
		mostra ("Seu time esta melhor do que o ano passado.");
	}

	if (pontos < 28){
		mostra ("Seu time esta pior do que o ano passado.");
	}
	

	if (pontos == 28){
		mostra ("Seu time esta igual ao ano passado.");
	}

	mostra("Fim do programa")

</script>
